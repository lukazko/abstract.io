<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight.io | Get highlights of long conversation!</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>

    <div class="container-1">
        <h1 id="headline"><a href="index.html" title="Reload page">Highlight.io</a></h1>
        <!--<h1 id="headline-sticky"><a href="index.html">Highlight.io</a></h1>-->
        <h1 id="headline-sticky"><a href="index.html" title="Reload page"><img src="img/favicon.png" /></a></h1>
        <input type="file" name="file" id="file">

        <div class="dropzone" id="dropzone">
            <h2>Drag and Drop file with conversation here<br />or<br />Click to select file</h2>
        </div>

        <a href="#" class="btn" id="process-btn" onclick=processFile() title="Upload inserted files">Process</a>
        <!-- Testing button for quick debugging -->
        <!--<a class="btn" id="btn" onclick=scroll2()>Scroll</a>-->
        <a class="btn" id="clear-btn" onclick=clearIt() title="Reload website, delete all data">Clear</a>
    </div>

    <div class="container-2">
        <div class="input-zone">
            Number of highlights <input type="text" id="number-of-results"><br>
            <a class="btn" id="result-btn" onclick=getResult() title="Show chosen number of highlights">Show highlights</a>
        </div>
    </div>

    <div class="go-up-btn"><a onclick=scrollBack1()>Go up ðŸ¡©</a></div>
    <div class="container-3">
        <div class="result-zone">
            <table class="result-table">
                <tr>
                    <th>Time</th>
                    <th>Author</th>
                    <th>Message</th>
                </tr>
            </table><br>
            <a class="btn" id="delete-btn" onclick=delResult() title="On click will hide highlights">Delete highlights</a>
        </div>
    </div>

    <!-- Modal window -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" onclick=closeModal()>&times;</span>
        </div>
        <div class="modal-body">
            <p class="modal-error">Error</p>
            <p class="modal-error-message"></p>
        </div>
    </div>

</body>

</html>
