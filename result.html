<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight.io | Hightlights from your conversation</title>
    <link id="mainStyle" rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="result.js"></script>
</head>

<body>
    <div class="container">
        <h1><a href="index.html"></a>Highlight.io</a></h1>
        <div class="input-zone">
            Number of highlights <input type="text" id="number-of-results"><br>
            <a href="#" class="btn" id="result-btn" onclick=getResult()>Show highlights</a>
            <a href="#" class="btn" id="delete-btn" onclick=delResult()>Delete highlights</a>
        </div>
        <div class="result-zone">
            <table class="result-table">
                <tr>
                    <th>Time</th>
                    <th>Author</th>
                    <th>Message</th>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
